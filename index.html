<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Digital calculator</title>
</head>
<body>
  <main class="container-main">
    <section class="calculator">
      <div class="grid">
        <input type="text" value="0" class="item-input">
        <button class="item-ac">AC</button>
        <button class="item-/">/</button>
        <button class="item-x">x</button>
        <button class="item--">-</button>
        <button class="item-+">+</button>
        <button class="item-dot">.</button>
        <button class="item-equal">=</button>
        <button class="item-0">0</button>
        <button class="item-1">1</button>
        <button class="item-2">2</button>
        <button class="item-3">3</button>
        <button class="item-4">4</button>
        <button class="item-5">5</button>
        <button class="item-6">6</button>
        <button class="item-7">7</button>
        <button class="item-8">8</button>
        <button class="item-9">9</button>
      </div>
    </section>
  </main>
  <script src="/js/js.js"></script>
</body>
</html>
