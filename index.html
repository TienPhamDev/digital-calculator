<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Digital calculator</title>
</head>
<body>
  <main class="container-main">
    
      <div class="grid calculator">
        <input type="text" name="input" value="" class="item-input">
        <button type="button" name="clear" class="item-ac">AC</button>
        <button type="button" name="/" class="item-/">/</button>
        <button type="button" name="*" class="item-x">*</button>
        <button type="button" name="-" class="item--">-</button>
        <button type="button" name="+" class="item-+">+</button>
        <button type="button" name="." class="item-dot">.</button>
        <button type="button" name="equal" class="item-equal">=</button>
        <button type="button" name="0" class="item-0">0</button>
        <button type="button" name="1" class="item-1">1</button>
        <button type="button" name="2" class="item-2">2</button>
        <button type="button" name="3" class="item-3">3</button>
        <button type="button" name="4" class="item-4">4</button>
        <button type="button" name="5" class="item-5">5</button>
        <button type="button" name="6" class="item-6">6</button>
        <button type="button" name="7" class="item-7">7</button>
        <button type="button" name="8" class="item-8">8</button>
        <button type="button" name="9" class="item-9">9</button>
      </div>
  </main>
  <script src="/js/js.js"></script>
</body>
</html>
