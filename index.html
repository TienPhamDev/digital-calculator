<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Digital calculator</title>
</head>
<body>
  <main class="container-main">
    <section class="calculator">
      <div class="grid">
        <input type="text" value="" class="grid-item-input">
        <button class="grid-item-ac">AC</button>
        <button class="grid-item-/">/</button>
        <button class="grid-item-x">x</button>
        <button class="grid-item--">-</button>
        <button class="grid-item-+">+</button>
        <button class="grid-item-.">.</button>
        <button class="grid-item-=">=</button>
        <button class="grid-item-0">0</button>
        <button class="grid-item-1">1</button>
        <button class="grid-item-2">2</button>
        <button class="grid-item-3">3</button>
        <button class="grid-item-4">4</button>
        <button class="grid-item-5">5</button>
        <button class="grid-item-6">6</button>
        <button class="grid-item-7">7</button>
        <button class="grid-item-9">8</button>
        <button class="grid-item-10">9</button>
      </div>
    </section>
  </main>
  <script src="/js/js.js"></script>
</body>
</html>
